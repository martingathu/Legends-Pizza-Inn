
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Legends Pizza Inn</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/contacts.css">
</head>
<body>
    <div class="container-fluid">
        <header>
            <a class="col" href="#main"><img id="logo" src="images/coollogo_com-16456851.gif"/></a>
            <nav>
                
                <ul>
                     <li><a href="index.html">HOME</a></li>
                     <li><a href="contacts.html">ABOUT US</a></li>
                     <li><a href="placeorder.html">ORDER ONLINE</a></li>
                </ul>
            </nav>
        </header>
        
    </div>
    <div class="container contacts">
        <div class="row">
            <h2 class="col-12">CONTACT US</h2>
        </div>

        <form>
            <div class="row">
                <div class="col-6">
                    <input type="text" name="name" id="name" class="form-control" placeholder="Name..." required>
                </div>

                <div class="col-6">
                    <input type="text" name="email" id="email" class="form-control" placeholder="Email..." required>
                </div>
            </div>

            <div class="row">
                <textarea type="text" name="message" id="message" class="form-control" rows=9 placeholder="Your message here..." required></textarea>
            </div>
            <div class="text-center">
            <button type="reset" class="btn btn-primary">Clear</button>
            <button id="submit" type="submit" class="btn btn-success">Submit</button>
            </div>

            <div class="post row">
                <h5 id="post" class="col-12"></h5>
            </div>

        </form>
       
    <script src="js/jquery.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
