<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Legends Pizza Inn</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <div class="container-fluid">
        <header>
            <a class="col-12 col-md-8 col-lg-8" href="#main"><img id="logo" src="images/coollogo_com-16456851.gif"/></a>
            <nav>
                
                <ul>
                     <li><a href="#main">HOME</a></li>
                     <li><a href="contacts.html">ABOUT US</a></li>
                     <li><a href="placeorder.html">ORDER ONLINE</a></li>
                </ul>
            </nav>
        </header>
        
    </div>
  
    <div class="main">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
            </ol>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="images/slide2.jpg" alt="Second slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h3>Calzome pizza</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="images/slide1.jpg" alt="First slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h3>Margheritta pizza</h3>
                    </div>
                </div>                
                <div class="carousel-item">
                    <img class="d-block w-100" src="images/slide4.jpg" alt="Third slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h3>Deep fish pizza</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="images/slide3.jpg" alt="Third slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h3>Marinara pizza</h3>
                    </div>
                </div>
            </div>

            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>

            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    
    <script src="js/jquery.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
